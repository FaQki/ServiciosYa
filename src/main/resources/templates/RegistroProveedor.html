        <main>

          
            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Iniciar sesión para entrar en la página.</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión.</p>
                        <button id="btn__registrarse">Regístrarse</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <!-- esto va en form para conectar con php action="php/login_usuario_be.php"-->
                    <form  method="POST" action="perfilProveedor.html" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" placeholder="Correo Electronico" name="correo">
                        <input type="password" placeholder="Contraseña" name="contrasenia">                       
                      <button>Entrar</button>

                    </form>

                    <!--Register-->
                    <!-- esto va en el form para conectar con php action="php/registro_usuario_be.php"-->
                    <form method="POST" action="perfilProveedor.html" class="formulario__register">
                        <h2>Regístrate</h2>
                        <input type="text" placeholder="DNI" name="id">
                        <input type="text" placeholder="Nombre y Apellido completo" name="usuario">                        
                        <input type="text" placeholder="Correo Electronico" name="correo">                                               
                        <input type="password" placeholder="Contraseña" name="contrasenia"> 
                        
                        <div class="formulario__login">
                          
                    <!--Cargar foto-->
                    <div class="formulario__login">   
                      <input type="text"  for="exampleFormControlSelect1" placeholder="Elige una foto" name="curriculum">                  
                     
                      <input type="file" class="formulario__login" id="customFile">                            
                    </div>      
                          
                    <!--Tipo de profesion-->
                            <input type="text"  for="exampleFormControlSelect1" placeholder="Profesión" name="profesion">                            
                            <select class="formulario__login" id="exampleFormControlSelect1">
                              <option>Electricista</option>
                              <option>Gasista</option>
                              <option>Herrero</option>
                              <option>jardinero</option>
                              <option>Plomero</option>                              
                            </select>
                          </div>
                          
                    <!--Años de experiencia-->
                          <div class="formulario__login">
                            <input type="text"  for="exampleFormControlSelect2" placeholder="Años de Experiencia" name="experiencia">                            
                            <select  class="formulario__login" id="exampleFormControlSelect2">
                              <option>3 meses a 1 año </option>
                              <option>2 a 4 años</option>                              
                              <option>5 o más años</option>
                            </select>
                          </div>
                          
                    <!--Descripcion del trabajo-->
                          <div class="formulario__login">
                            <input type="text"  for="exampleFormControlSelect1" placeholder="Epecialización" name="descripcionTrabajo">                            
                            <textarea class="formulario__login" id="exampleFormControlTextarea2" rows="4" placeholder=" Descripcion del trabajo"></textarea>
                        </div>
                        
                    <!--Terminos y condiciones-->
                        <br><p>Estoy de acuerdo con los <a href="#">Terminos y Condiciones.</a></p> 
                        <input type="checkbox" id="cbox1" value="first_checkbox" name="check"> 
                        
                    <!--Boton-->                      
                    <button>Regístrarse</button>
                    </form>
                </div>
